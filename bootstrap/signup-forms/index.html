      .ezy__signup1 {
        /* Bootstrap variables */
        --bs-body-color: #333b7b;
        --bs-body-bg: rgb(255, 255, 255);

        /* Easy Frontend variables */
        --ezy-theme-color: rgb(13, 110, 253);
        --ezy-theme-color-rgb: 13, 110, 253;
        --ezy-form-card-bg: #ffffff;
        --ezy-form-card-shadow: 0 16px 24px rgba(197, 206, 222, 0.25);

        background-color: var(--bs-body-bg);
        overflow: hidden;
      }

      /* Gray Block Style */
      .gray .ezy__signup1,
      .ezy__signup1.gray {
        /* Bootstrap variables */
        --bs-body-bg: rgb(246, 246, 246);

        /* Easy Frontend variables */
        --ezy-form-card-bg: #fff;
        --ezy-form-card-shadow: 0 16px 24px rgba(221, 234, 255, 0.25);
      }

      /* Dark Gray Block Style */
      .dark-gray .ezy__signup1,
      .ezy__signup1.dark-gray {
        /* Bootstrap variables */
        --bs-body-color: #ffffff;
        --bs-body-bg: rgb(30, 39, 53);
        --bs-dark-rgb: 255, 255, 255;

        /* Easy Frontend variables */
        --ezy-form-card-bg: #253140;
        --ezy-form-card-shadow: none;
      }

      /* Dark Block Style */
      .dark .ezy__signup1,
      .ezy__signup1.dark {
        /* Bootstrap variables */
        --bs-body-color: #ffffff;
        --bs-body-bg: rgb(11, 23, 39);
        --bs-dark-rgb: 255, 255, 255;

        /* Easy Frontend variables */
        --ezy-form-card-bg: #162231;
        --ezy-form-card-shadow: none;
      }

      .ezy__signup1-heading {
        font-weight: bold;
        font-size: 25px;
        line-height: 25px;
        color: var(--bs-body-color);
      }

      .ezy__signup1-form-card {
        background-color: var(--ezy-form-card-bg);
        border: none;
        box-shadow: var(--ezy-form-card-shadow);
        border-radius: 15px;
      }

      .ezy__signup1-form-card *:not(button, button *) {
        color: var(--bs-body-color);
      }

      .ezy__signup1 .form-control,
      .ezy__signup1 .form-select {
        min-height: 48px;
        line-height: 40px;
        border-color: transparent;
        background-color: rgba(163, 190, 241, 0.14);
        border-radius: 10px;
        color: var(--bs-body-color);
      }

      .ezy__signup1 .form-control:focus {
        border-color: var(--ezy-theme-color);
        box-shadow: none;
      }

      .ezy__signup1-btn-submit {
        padding: 12px 30px;
        background-color: #333b7b;
        color: #ffffff;
      }

      .ezy__signup1-btn-submit:hover {
        color: #ffffff;
      }

      .ezy__signup1-btn {
        padding: 12px 30px;
      }

      .ezy__signup1-btn,
      .ezy__signup1-btn * {
        color: #ffffff;
      }

      .ezy__signup1-btn:hover {
        color: #ffffff;
      }

      .ezy__signup1-or-separator {
        position: relative;
      }

      .ezy__signup1-or-separator hr {
        border-color: var(--bs-body-color);
        opacity: 0.15;
      }

      .ezy__signup1-or-separator span {
        background-color: var(--ezy-form-card-bg);
        color: var(--bs-body-color);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        opacity: 0.8;
      }
    </style>
    <section class="ezy__signup1 d-flex align-items-center">
      <div class="container">
        <div class="row py-4 justify-content-center">
          <div class="col-lg-6">
            <div class="card ezy__signup1-form-card">
              <div class="card-body p-md-5">
                <h2 class="ezy__signup1-heading mb-4 mb-md-5">Sign Up</h2>

                <form>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group mb-4">
                        <label for="first-name" class="mb-2">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Your First Name" />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group mb-4">
                        <label for="last-name" class="mb-2">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Your Last Name" />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group mb-4">
                        <label for="email" class="mb-2">Birth date</label>
                        <div class="input-group">
                          <select type="day" class="form-select">
                            <option value="">Day</option>
                          </select>
                          <select type="month" class="form-select">
                            <option value="">Month</option>
                          </select>
                          <select type="month" class="form-select">
                            <option value="">Year</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group mb-4">
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email Address" />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group mb-4">
                        <label for="password" class="mb-2">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group mb-4">
                        <label for="confirm-password" class="mb-2">Confirm Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="confirm-password"
                          placeholder="Confirm Password"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="agree" />
                      <label class="form-check-label" for="agree">
                        I accept to the <a href="#">terms & condition</a>, <a href="#">privacy policy</a>
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn ezy__signup1-btn-submit w-100">Sign Up</button>

                  <div class="position-relative ezy__signup1-or-separator">
                    <hr class="my-4 my-md-5" />
                    <span class="px-2">Or</span>
                  </div>

                  <button class="btn btn-primary ezy__signup1-btn w-100 d-flex align-items-center mb-3">
                    <span class="fab fa-facebook text-white fs-4"></span>
                    <span class="w-100 text-center text-white">Continue with Facebook</span>
                  </button>
                  <button class="btn btn-danger ezy__signup1-btn w-100 d-flex align-items-center">
                    <span class="fab fa-google text-white fs-4"></span>
                    <span class="w-100 text-center text-white">Continue with Google</span>
                  </button>

                  <div class="text-center mt-4 mt-md-5">
                    <p class="mb-0 me-2 opacity-50 lh-1">Already have an account?</p>
                    <a href="#" class="btn btn-link py-0 text-dark text-decoration-none">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
